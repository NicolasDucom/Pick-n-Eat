choose: "Choix"
main_description: "Le but de Pick-n-eat est de faciliter votre choix de restaurant pour la pause du midi; en somme, de répondre à la tradionnelle question : où mangeons-nous ce midi aujourd'hui ? Nous avons deux outils à votre disposition, le premier choisira au hasard un restaurant parmis une liste que vous aurez fourni, le second choisira au hasard un restaurant situé dans les environs." 
main_subdescription: "Pick-n-eat utilise l'API de recherche de Yelp et vos coordonnées géographiques pour trouver aléatoirement un restaurant à proximité, le site a été réalisé par Hugo Drecourt, Nicolas Ducom et Valentin Polo comme projet pour leur cours d'anglais (l'objectif principal étant de réaliser un site bilingue). Le site a été crée grace à Silex, un micro-Framework PHP développé par SensioLabs (les créateurs de Symfony!). "
