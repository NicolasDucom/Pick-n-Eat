roll_description: "Vous êtes avec quelques amis et vous avez du mal à vous décider ? Ajoutez vos choice à la liste et laisser nous faire le choix pour vous !"
picky: "J'ai besoin d'aide"
picky_description: "Pas la moindre idée où manger ? Grace à votre localisation nous pouvons vous proposer un restaurant aléatoire à proximité!"

